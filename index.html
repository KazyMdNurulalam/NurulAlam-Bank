<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NurulAlam Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <!-- start login section -->
        <section id="login-area">
            <div>
                <h1 class="text-center">WELCOME TO NURULALAM BANK</h1>
            </div>

            <div class="submit-area">
                <h4>Login</h4>
                <input type="text" name="" class="form-control" placeholder="Email" id="">
                <br>
                <input type="password" name="" class="form-control" placeholder="password" id="">
                <br>
                <button id="login" class="btn btn-success">enter</button>
            </div>
        </section>
        <!-- Login section end -->

        <!-- Start transaction -->
        <section id="transaction-area">
            <div class="row">
                <div class="col-md-4">
                    <div class="Deposit status">
                        <h5>Deposit</h5>
                        <h2>$ <span id="currentDeposit">00</span></h2>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="Withdraw status">
                        <h5>Withdraw</h5>
                        <h2>$<span id="currentWithdraw">00</span></h2>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="Balance status">
                        <h5>Balance</h5>
                        <h2>$ <span id="Balance">1240</span></h2>
                    </div>
                </div>
            </div>

            <section>
                <div class="row">
                    <div class="col-md-6">
                        <div class="submit-area">
                            <h4>Deposit</h4>
                            <input id="depositAmount" type="text" placeholder="$ amount you want to deposit"
                                class="form-control">
                            <br>
                            <button id="addDeposit" class="btn btn-success">Deposit</button>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="submit-area">
                            <h4>Withdraw</h4>
                            <input id="withdrawAmount" type="text" placeholder="$ amount you want to withdraw" class="form-control">
                            <br>
                            <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                        </div>
                    </div>
                </div>
            </section>
        </section>
        <!-- Transaction section end -->
    </main>


    <!-- javascript start -->
    <script>
        // login button event handler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function () {
            const loginarea = document.getElementById("login-area");
            loginarea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })





        // Deposit button event handler
        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click", function () {
            const depositNumber = getInputNumber("depositAmount");
            updateSpanText("currentDeposit", depositNumber);
            updateSpanText("Balance" , depositNumber);
            document.getElementById("depositAmount").value = "";

            // const depositAmount = document.getElementById("depositAmount").value;
            // const depositNumber = parseFloat(depositAmount);
            
            // const currentDeposit = document.getElementById("currentDeposit").innerText;
            // const currentDepositNumber = parseFloat(currentDeposit);
            // const totalDeposit = depositNumber + currentDepositNumber;
            // document.getElementById("currentDeposit").innerText = totalDeposit;            
        })






        // withdraw button event handler
        const withdrawBtn = document.getElementById("addWithdraw");
        withdrawBtn.addEventListener("click", function (){ 
            const withdrawNumber = getInputNumber("withdrawAmount");
            
            updateSpanText("currentWithdraw", withdrawNumber);
            updateSpanText("Balance" ,-1 * withdrawNumber);
            document.getElementById("withdrawAmount").value = "";

            // const withdrawAmount = document.getElementById("withdrawAmount").value;
            // const withdrawNumber = parseFloat(withdrawAmount);            
        })






        function getInputNumber(id){
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;
        }


        function updateSpanText(id, depositNumber) {
            const Balance = document.getElementById(id).innerText;
            const BalanceNumber = parseFloat(Balance);
            const totalBalance = BalanceNumber + depositNumber;
            document.getElementById(id).innerText = totalBalance;
        }
    </script>

</body>

</html>
